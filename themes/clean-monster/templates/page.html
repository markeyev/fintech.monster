{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ SITENAME }}{% endblock %}

{% block content %}
<article>
    <!-- Page Header -->
    <header class="container mx-auto px-4 lg:px-8 py-12 md:py-20 max-w-4xl text-center">
        <h1 class="text-4xl md:text-5xl font-bold leading-tight tracking-tight mb-8 text-black">
            {{ page.title }}
        </h1>
    </header>

    <!-- Page Body -->
    <div class="container mx-auto px-4 lg:px-8 mb-24">
        <div class="prose prose-lg prose-slate mx-auto max-w-2xl font-serif">
            {{ page.content }}
        </div>
    </div>
</article>
{% endblock %}
